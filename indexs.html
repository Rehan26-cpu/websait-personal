<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funny Morning Greeting</title>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #87CEEB, #FFC0CB);
            font-family: 'Arial', sans-serif;
            text-align: center;
            color: #333;
        }
        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            max-width: 80%;
        }
        .sun {
            width: 100px;
            height: 100px;
            background: #FFD700;
            border-radius: 50%;
            margin: 20px auto;
            position: relative;
            animation: shine 2s infinite alternate;
        }
        .greeting {
            font-size: 2.5rem;
            margin: 20px 0;
            color: #FF69B4;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        .message {
            font-size: 1.2rem;
            margin: 15px 0;
            line-height: 1.6;
        }
        @keyframes shine {
            from { transform: scale(1); }
            to { transform: scale(1.1); box-shadow: 0 0 20px #FFD700; }
        }
        .coffee {
            font-size: 3rem;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sun"></div>
        <div class="greeting">Haii🖐🖐, Refalina! 😴</div>
        <div class="coffee">☕</div>
        <div class="message">
            Hey there! Time to wake up and face another beautiful day!<br>
            Remember: semangat semangat semangat 🤣🤣😑 🐦<br>
            <br>
            P.S. Your bed misses you already! 🛏️
        </div>
    </div>
</body>
</html>
